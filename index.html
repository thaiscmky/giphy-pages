<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Pages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/tests.js"></script>
</head>
<body>
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <main class="col-8">
                <h1>Giphy Pages</h1>
                <div class="row">
                    <div id="buttons" class="col-12">
                        <!-- buttons row-->
                    </div>
                </div>
                <div class="row">
                    <article id="game" class="col-12">
                        <h2>Button Category Title</h2>
                        <div id="gifs">
                            <!--10 figures from giphy-->
                        </div>
                    </article>
                </div>
            </main>
            <aside class="col-4">
                <section id="custom_form">
                    <fieldset class="form-group row">
                        <legend class="col">Add a button</legend>
                        <div class="col">
                            <input type="text" class="form-control" id="userbtn" placeholder="Example: Galaga">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </section>
            </aside>
        </div>
    </div>
</body>
</html>
